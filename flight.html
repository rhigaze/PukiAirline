<!doctype html>
<html>      
    <head>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Puki Airlines</title>
        <link rel="stylesheet" href="lib/animate.css">
        <link rel="stylesheet" href="style/main.css" />      
    </head>
    <body>
         <header class="global-header">
             <nav class="navbar navbar-default">
                <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Puki Airlines</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="passenger.html">Passengers</a></li>
                        <li><a href="plane.html">Planes</a></li>
                        <li><a href="flight.html">Flights</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
                </div>
            </nav>     
         </header>
         
         <main class="flightPage">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>From</th>
                    <th> To </th>
                    <th>Depart Date</th>
                    <th>Plane Id</th>
                </tr>
                </thead>
                <tbody class="tblFlight">

                </tbody>
            </table>
            <!--<section class="details">
            <h2>Passenger <span class="pDetailsName"></span> Details</h2>
            </section>-->
            <div class="container">
                <!-- Button trigger modal -->
                <button onclick="Flight.edit()" class="btn btn-primary btn-lg">
                    <span class="glyphicon glyphicon-plus"></span>
                    Add Passenger
                </button>
            </div>
        </main> 
        
        <div class="modal fade" id="modalFlight" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add New Flight</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="hidden" id="pid" name="pid" >
                            
                            <div class="form-group">    
                                 <!--<input  id="pfrom" name="pfrom" value="dd" >-->
                                <input id="from" list="pfrom" name="pfrom" required>
                                <datalist id="pfrom">
                                    <option value="India">India</option>
                                    <option value="United States">United States</option>
                                    <option value="United Kingdom">United Kingdom</option>
                                    <option value="Germany">Germany</option>
                                    <option value="France">France</option>
                                    <option value="Isreal">Isreal</option>
                                </datalist>
                            </div>
                            <div class="form-group">    
                                 <!--<input  id="pto" name="pto" value="dddd" >-->
                                <input id="to" list="pto" name="pto" required>
                                <datalist id="pto" aria-required="true">
                                    <option value="India">India</option>
                                    <option value="United States">United States</option>
                                    <option value="United Kingdom">United Kingdom</option>
                                    <option value="Germany">Germany</option>
                                    <option value="France">France</option>
                                    <option value="Isreal">Isreal</option>
                                </datalist>
                           </div>
                         
                            <div class="form-group">
                                <label for="pdate">Depart Date</label>
                                <input type="date" class="form-control" id="pdate" name="pdate" placeholder="Depart Date">
                            </div>
                            <div class="form-group">
                                <!--<input type="text" id="plane" name="plane" >-->
                                    <input id="planeId" class="form-group" list="plane" name="plane" required>
                                    <datalist id="plane">
                                    </datalist>
                            </div>
                            
                        </form>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="Flight.saveFlight()">Save</button>
                    </div>
                    
                </div>
            </div>
        </div>
           
         <footer>
            cofferights &copy; 2016
        </footer>

        <script src="lib/jquery/jquery.js"></script>
        <script src="lib/jquery.serializejson.min.js"></script>
        <script src="lib/bootstrap/javascripts/bootstrap.min.js"></script>
        <script src="lib/moment.min.js"></script>
        <script src="js/general.js"></script>
        <script src="js/app.js"></script>
        <script src="js/Passenger.class.js"></script>
        <script src="js/Plane.class.js"></script>
        <script src="js/Flight.class.js"></script>
        
            
    </body>
</html>
